<!DOCTYPE html><html> <head> <meta charset="UTF-8"> <title>Coin Flip</title> <style>@keyframes flicker{from{color: red;}to{color: black;}}</style> </head> <body> <p id="result"></p><button onclick="flipCoin()">Flip</button> <script>async function flipCoin(){let result=document.getElementById("result"); result.style.animation=""; result.textContent=Math.random() > 0.5 ? "Heads" : "Tails"; window.setTimeout(()=>{result.style.animation="flicker 1s"}, 10);}</script> </body></html>
